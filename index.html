<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero vh-100 d-flex flex-col judtify-content-between align-items-center col-12">
        <div class="col-md col-lg-6">
            <input type="text" id="city" class="form-control text-primary" placeholder="Enter city name">
            <input type="submit" value="Search"  id="btn" class="btn-success w-100 mt-5"><br><br>
        </div>
        <div class="col-md col-lg-6">
            <div class="card d-flex justify-content-between align-items-center">
                <img id="img" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                <h1 id="cityName" class="text-primary">City</h1>
                <h2 id="country" class="text-primary">Country</h2>
                <div class="d-flex flex-col justify-content-around align-items-center w-100">
                    <div class="">
                        <p class="text-danger">Temperature</p>
                        <p id="temp" class="text-center text-primary">0</p>
                    </div>
                    <div class="">
                        <p class="text-danger">Description</p>
                        <p id="desc" class="text-center text-primary">0</p>
                    </div>
                    <div class="">
                        <p class="text-danger">Wind</p>
                        <p id="wind" class="text-center text-primary">0</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="weather.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
